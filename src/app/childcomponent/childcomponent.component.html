<div class="row">
   
    <mat-card class="example-card"  *ngFor="let card of cards |async"> 
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{card.name}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{card.image}}"> 
        
         <mat-card-content>
            <p>
           price:  {{card.price}} <br><br>
           description: {{card.description}}
            </p>
            <button (click)="edit(card)">Edit</button>
        </mat-card-content>
    </mat-card>

</div>
